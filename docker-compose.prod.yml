version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:alpine3.17
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - backend-network
    volumes:
      - ./database-storage:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      PGPORT: ${DB_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped

  postgres-backup:
    container_name: postgres-backup
    image: prodrigestivill/postgres-backup-local:15-alpine-8d72d2d
    user: postgres:postgres
    networks:
      - backend-network
    volumes:
      - ./database-backups:/backups
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PORT: ${DB_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_EXTRA_OPTS: "-Z6 --schema=public --blobs"
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    restart: unless-stopped
    links:
      - postgres
    depends_on:
      - postgres

  adminer:
    container_name: adminer
    image: adminer:4.8.1
    ports:
      - ${ADMINER_PORT}:${ADMINER_PORT}
    networks:
      - backend-network
    environment:
      ADMINER_DESIGN: pappu687
    restart: unless-stopped
    depends_on:
      - postgres

  server:
    container_name: server
    image: ghcr.io/lukas-kratochvil/mafil-psq-server:latest
    ports:
      - ${REG_SERVER_PORT}:${REG_SERVER_PORT}
    networks:
      - backend-network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${REG_DATABASE_URL}
      - PORT=${REG_SERVER_PORT}
      - THROTTLE_TTL=${REG_THROTTLE_TTL}
      - THROTTLE_LIMIT=${REG_THROTTLE_LIMIT}
      - PDF_OPERATOR_LANGUAGE_CODE=${REG_PDF_OPERATOR_LANGUAGE_CODE}
      - WEB_URL=${REG_WEB_URL}
      - WEB_API_KEY=${REG_WEB_API_KEY}
    volumes:
      - ./logs/server:/usr/src/app/logs
    restart: unless-stopped
    depends_on:
      - postgres

  web:
    container_name: web
    image: ghcr.io/lukas-kratochvil/mafil-psq-web:latest
    ports:
      - 80:80
      - 443:443
    networks:
      - backend-network
      - frontend-network
    environment:
      - NODE_ENV=production
      # careful! - 'sed' command is using '~' as delimiter so there must not be any '~' in the 'INJECT_...' env var value
      - INJECT_APP_BAR_COLOR=${REG_APP_BAR_COLOR}
      - INJECT_JPM_AUTHORIZATION_ENDPOINT=${REG_JPM_AUTHORIZATION_ENDPOINT}
      - INJECT_JPM_CLIENT_ID=${REG_JPM_CLIENT_ID}
      - INJECT_MAFILDB_API_URL=${REG_MAFILDB_API_URL}
      - INJECT_MAFILDB_VISITS_MAX_DAYS_OLD=${REG_MAFILDB_VISITS_MAX_DAYS_OLD}
      # 'server' is the name of our docker-compose backend API service that runs on the same machine as this Nginx reverse proxy
      - SERVER_ADDRESS=server:${REG_SERVER_PORT}
      - WEB_API_KEY=${REG_WEB_API_KEY}
    volumes:
      # - ./certs:/etc/nginx/certs
      - ./logs/web:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - server

networks:
  backend-network:
  frontend-network:

volumes:
  database-storage:
