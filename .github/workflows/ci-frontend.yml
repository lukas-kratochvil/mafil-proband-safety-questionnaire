name: CI - frontend

on:
  push:
    branches: [ "devel", "main" ]
    paths:
      - '.github/workflows/ci-frontend.yml'
      - 'frontend/**'
  pull_request:
    branches: [ "devel", "main" ]
    paths:
      - 'frontend/**'
  # We can manually trigger this workflow
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository_owner }}/mafil-psq-web

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16.x, 18.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install common repo dependencies
      run: npm ci
      working-directory: .

    - name: Install frontend dependencies
      run: npm ci

    - name: Lint the code
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Run the tests
      run: npm test

  push_to_docker_registry:
    name: Build and push Docker image to Docker Hub
    if: ${{ github.event_name == 'push' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=devel,enable=${{ github.ref_name == 'devel' }}
          labels: |
            org.opencontainers.image.title=MAFIL - Proband Safety Questionnaire - web

      - name: Build and push the image to the GitHub Container registry
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
